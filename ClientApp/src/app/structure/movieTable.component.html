<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.name }}</td>
      <td>{{ movie.category }}</td>
      <td>{{ movie.price | currency: "EUR":symbol }}</td>
      <td>
        <button
          class="btn btn-primary btn-sm"
          (click)="selectedMovie(movie.movieId)"
        >
          Details
        </button>
      </td>
    </tr>
  </tbody>
</table>
