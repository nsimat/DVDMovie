<div class="bg-dark text-white p-2">
  <div class="navbar-brand">DVD MOVIE STORE</div>
</div>

<h2 class="text-center mt-1">step 2: Payment</h2>

<div class="container">
  <table class="table m-2">
    <tr>
      <th>Name</th>
      <td>{{ order.name }}</td>
    </tr>
    <tr>
      <th>Address</th>
      <td>{{ order.address }}</td>
    </tr>
    <tr>
      <th>Product</th>
      <td>{{ order.cart.itemCount }}</td>
    </tr>
    <tr>
      <th>Total Price</th>
      <td>{{ order.cart.totalPrice | currency: "EUR":"symbol" }}</td>
    </tr>
  </table>
  <div class="text-center pt-2">
    <button
      type="button"
      class="btn btn-outline-primary m-1"
      routerLink="/checkout/step2"
    >
      Back
    </button>
    <button type="button" class="btn btn-danger m-1" (click)="submitOrder()">
      Place Order
    </button>
  </div>
</div>
