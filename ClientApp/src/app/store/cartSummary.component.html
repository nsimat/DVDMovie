<div class="text-end p-1">
  <small *ngIf="itemCount > 0; else empty">
    ({{ itemCount }} item(s) {{ totalPrice | currency: "EUR" }})
  </small>
  <button
    class="btn btn-secondary btn-sm ms-1"
    [disabled]="itemCount == 0"
    routerLink="/cart"
  >
    <i class="fas fa-shopping-cart"></i>
  </button>
</div>
<ng-template #empty>
  <small class="text-muted"> (cart is empty) </small>
</ng-template>
